LGBM:
  boosting_type:
      - goss
      - gbdt

  enable_bundle:
      - False
      - True

  # Number of base estimators
  n_estimators:
      type: int
      range: [ 100, 10000 ]
      log: True

  # Max tree leaves for base learners
  num_leaves:
      type: int
      range: [ 10, 100 ]
      log: True

  # min_data_in_leaf
  min_child_samples:
      type: int
      range: [ 5, 500 ]
      log: True

  # Max depth for base learners
  max_depth:
      type: int
      range: [ 2, 12 ]
      log: False

  learning_rate:
      type: float
      range: [ 0.005, 0.25 ]
      log: True

  # Regularization
  reg_alpha:
      type: float
      range: [ 0.0001, 0.1 ]
      log: True

  reg_lambda:
      type: float
      range: [ 0.0001, 0.1 ]
      log: True
