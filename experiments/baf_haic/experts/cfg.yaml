output_paths:
  ids: '../baf/expert_ids.yaml'
  properties: '../baf/expert_properties.parquet'
  thresholds: '../baf/expert_thresholds.yaml'
  train: '../expert_pred_train.parquet'
  deployment: '../expert_pred_deployment.parquet'

data_cfg_path: './data/cfg.yaml'

splits:  # open intervals [a, b[
  train: [0, 3]
  ml_val: [3, 4]
  deployment: [3, 8]

random_seed: 42

ml_model:
  param_space_path: './experts/param_space.yaml'
  sampler: 'tpe'
  n_trials: 100
  fpr: 0.05
  random_seed: 42
  outputs_dir: '../baf/ml_model/'

experts:
  encoding: 'label_encode'  # or 'one_hot_encode'
  groups:
    regular:
      n: 20
      fnr:
        intercept_mean: 'model - stdev'  # ~50%
        intercept_stdev: 0.04
        betas_stdev: 0.05
        betas_min: 0.05
        score_mean: -0.2
        score_stdev: 0.01
        protected_mean: 0
        protected_stdev: 0
        noise_stdev: 0.01
      fpr:
        intercept_mean: 'model - stdev'  # 5%
        intercept_stdev: 0.005
        betas_stdev: 0.01
        betas_min: 0.01
        score_mean: 0.02
        score_stdev: 0.001
        protected_mean: 'model'
        protected_stdev: 0.0025
        noise_stdev: 0.0025
    feat_dependent:
      n: 10
      fnr:
        betas_stdev: 0.075
        betas_min: 0.075
      fpr:
        betas_stdev: 0.015
        betas_min: 0.015
    model_agreeing:
      n: 10
      fnr:
        score_mean: -0.4
      fpr:
        score_mean: 0.04
    unfair:
      n: 10
      fpr:
        protected_mean: 0.07