LGBM:
    classpath: lightgbm.LGBMClassifier
    kwargs:
        n_jobs: 25

        importance_type: 'gain'

        boosting_type:
            - goss
            - gbdt
            # - dart  # Takes ~6 times longer than goss and gbdt

        enable_bundle:
            - True
            - False

        # Number of base estimators
        n_estimators:
            type: int
            range: [ 50, 5000 ]
            log: True

        # Max tree leaves for base learners
        num_leaves:
            type: int
            range: [ 10, 1000 ]
            log: True

        # min_data_in_leaf
        min_child_samples:
            type: int
            range: [ 5, 500 ]
            log: True

        # Max depth for base learners
        max_depth:
            type: int
            range: [ 2, 20 ]
            log: False

        learning_rate:
            type: float
            range: [ 0.01, 0.5 ]
            log: True

        # Regularization
        reg_alpha:
            type: float
            range: [ 0.0001, 0.1 ]
            log: True

        reg_lambda:
            type: float
            range: [ 0.0001, 0.1 ]
            log: True

RF:
    classpath: sklearn.ensemble.RandomForestClassifier
    kwargs:
        n_jobs: 10

        n_estimators:
            type: int
            range: [ 5, 5000 ]
            log: True

        max_depth:
            type: int
            range: [ 5, 50 ]
            log: True

        criterion:
            - "gini"
            - "entropy"

        min_samples_split:
            type: int
            range: [ 2, 120 ]
            log: True

        min_samples_leaf:
            type: int
            range: [ 2, 100 ]
            log: True

        max_features:
            - "sqrt" # <=> "auto"
            - "log2"
